<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre Classifier</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/d3.min.js" type="text/javascript"></script>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <style>
        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Genre Classifier</h1>
    <br/>
    <div class="row">
        <div class="col-6">
            <form>
                <h4> Upload a song and we'll tell you what genre it is.</h4>
                <br/>
                <div id="warning" hidden> Warning! .mp3 file will take a while to process.</div>
            {#    <label about= "title">Title:</label>#}
            {#    <input type = "text" name= "title" required/>#}
            {#    <label about= "artist">Artist:</label>#}
            {#    <input type = "text" name= "artist" required/>#}
                <label about= "file_input">Select .wav/.mp3 file:</label>
                <input type = "file" name = "file_input" id="file_input" accept="audio/mpeg, audio/wav" required/>
                <br/>
                <input type = "submit" id="submit"/>
            </form>

            {# Log success/failure messages for users #}
            <div id="log"></div>
        </div>
        <div class="col-6">
            <h4>Results</h4>
            <br/>
            <div id="results">None</div>
            <div id="canvas"></div>
        </div>
    </div>
</div>

<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
